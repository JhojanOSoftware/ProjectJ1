<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

    <form action="/GenerarComprobantes/" method="post">
    <h2>Registro de Servicios y Precios
    </h2>
     <h2 id="mensaje">Mensaje</h2>
    <label for="WaterValue">Precio Agua:</label>
    <input type="number" id="WaterValue" name="WaterValue" >

    <label for="LuzValue">Precio Luz:</label>
    <input type="number" id="LuzValue" name="LuzValue" >

    <label for="GasValue">Precio Gas:</label>
    <input type="number" id="GasValue" name="GasValue"  >

    <label for="AseoValue">Precio Aseo:</label>
    <input type="number" id="AseoValue" name="AseoValue" >


    
    <label>Seleccionar Ubicaci√≥n:</label>
    <select id="opciones" name="Selecionador">
      <option value="Amparo">Amparo</option>
      <option value="USA">USA</option>
    </select>


    <button type="submit" id="btnGenerarPDF">Generar PDF</button>

  </form>
